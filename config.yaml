name: "CatFlap"
version: "0.9.6"
slug: "catflap"
description: >-
  Replay Flipper Zero .sub (RAW) and .rfcat.json captures as Home Assistant MQTT buttons,
  transmitting via an RFCat-compatible CC1111 dongle (Yard Stick One, etc.).
url: "https://github.com/jaronmcd/CatFlap"

arch:
  - aarch64
  - amd64
  - armv7

startup: application
boot: auto
init: false

# Needed so you can manage files in /share
map:
  - share:rw

# Needed for CC1111 USB dongles
usb: true
udev: true

options:
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  node_id: "catflap"
  tx_power: "max"           # "max", "default", or a number like "8" / "0x08"
  sub_directory: "/share/tx_files"

schema:
  mqtt_broker: str
  mqtt_port: port
  mqtt_user: str
  mqtt_password: password
  node_id: str
  tx_power: str?
  sub_directory: str
